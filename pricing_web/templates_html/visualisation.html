{% extends 'base.html' %}

{% load static %}

{% block title %}Visualisation des données{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-10 text-center">
                <h1 style="color: #1E90FF; font-size: 30px;">Choisissez une option à visualiser</h1>
            </div>
            <br>
            <div class="col-10 col-md-auto">
                <div class="d-flex justify-content-center">
                    <select id="optionSelect" class="form-control" style="font-size: 16px; margin-right: 15px;">
                        <option value="call">Option 1</option>
                        <option value="put">Option 2</option>
                    </select>
                    <button id="submitButton" class="btn btn-primary" style="width: 150px; height: 50px;">Valider</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ block.super }}
    <script src="{% static 'mon_application/js/script.js' %}" defer></script>
{% endblock %}
